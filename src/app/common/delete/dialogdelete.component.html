<h1 mat-dialog-title>Eliminar</h1>
<div mat-dialog-content>
  <h3>¿Estás seguro de querer eliminar el elemento?</h3>
</div>
<div mat-dialog-actions>
  <button mat-raised-button cdkFocusInitial [mat-dialog-close]="false">Cancelar</button>
  <button mat-raised-button color="warn" [mat-dialog-close]="true">Eliminar</button>
</div>
